<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Under Maintenance</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            font-family: 'Poppins', sans-serif;
            text-align: center;
            color: #fff;
            margin: 0;
        }
        .container {
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            max-width: 500px;
        }
        h1 {
            font-size: 32px;
            margin-bottom: 10px;
            font-weight: 600;
        }
        h2 {
            font-size: 24px;
            margin-bottom: 10px;
            font-weight: 500;
        }
        p {
            font-size: 18px;
            opacity: 0.8;
        }
        .loader {
            margin: 20px auto;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top: 5px solid #fff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Astra AI</h1>
        <h2>Website Down for Updates</h2>
        <div class="loader"></div>
        <p>We are currently performing some maintenance. The website will return shortly. Thank you for your patience!</p>
    </div>
</body>
</html>
